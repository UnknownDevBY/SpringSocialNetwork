<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Регистрация</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/lib/bootstrap.min.css}" href="../static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/lib/mdb.min.css}" href="../static/css/lib/mdb.min.css" rel="stylesheet">
    <link th:href="@{/css/lib/style.css}"  href="../static/css/lib/style.css" rel="stylesheet">
    <script defer type="text/javascript" th:src="@{/js/validate-date.js}" src="../static/js/validate-date.js"></script>
    <script defer type="text/javascript" th:src="@{/js/lib/jquery-3.3.1.min.js}" src="../static/js/lib/jquery-3.3.1.min.js"></script>
    <script defer type="text/javascript" th:src="@{/js/lib/popper.min.js}" src="../static/js/lib/popper.min.js"></script>
    <script defer type="text/javascript" th:src="@{/js/lib/bootstrap.min.js}" src="../static/js/lib/bootstrap.min.js"></script>
    <script defer type="text/javascript" th:src="@{/js/lib/mdb.min.js}" src="../static/js/lib/mdb.min.js"></script>
    <script defer type="text/javascript" th:src="@{/js/registration2.js}"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <a class="navbar-brand" href="/login">Social Network</a>
        </nav>
    </header>

    <main>
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card mt-5">

                    <div id="alert">

                    </div>

                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Расскажите о себе</strong>
                    </h5>

                    <div class="card-body px-lg-5 pt-0">

                        <form action="javascript:register2()" class="text-center" style="color: #757575;">
                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <input type="text" name="city" id="city" class="form-control">
                                        <label for="city">Ваш город</label>
                                    </div>
                                </div>
                            </div>

                            <div class="md-form">
                                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required="required">
                                <label for="dateOfBirth">Дата рождения</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="sex" id="male" value="m">
                                <label class="form-check-label" for="male">Мужчина</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="sex" id="female" value="f" required="required">
                                <label class="form-check-label" for="female">Женщина</label>
                            </div>

                            <div class="md-form mb-4 pink-textarea active-pink-textarea">
                              <textarea name="bio" id="bio" class="md-textarea form-control" rows="1" minlength="1" maxlength="255"></textarea>
                              <label for="bio">Ваша биография <small><code>(Не обязательно)</code></small></label>
                          </div>

                            <div class="col">
                                <div class="md-form mb-4 pink-textarea active-pink-textarea">
                                    <textarea name="interests" id="interests" class="md-textarea form-control" rows="1" minlength="1" maxlength="255"></textarea>
                                    <label for="interests">Ваши увлечения <small><code>(Не обязательно)</code></small></label>
                                </div>
                            </div>

                            <input type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" value="Зарегестрироваться"/>

                      </form>

                  </div>

              </div>
          </div>
      </div>
  </main>

  <hr class="mb-3">

  <footer class="page-footer font-small unique-color-dark pt-0">
    <div class="primary-color">
        <div class="container">
            <div class="row py-4 d-flex align-items-center">
                <div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0">
                    <h6 class="mb-0 white-text">Свяжитесь с автором в социальных сетях!</h6>
                </div>
                <div class="col-md-6 col-lg-7 text-center text-md-right">
                    <a href="#" class="fb-ic ml-0">
                        <i class="fa fa-facebook white-text mr-4"></i>
                    </a>
                    <a href="#" class="fb-ic ml-0">
                        <i class="fa fa-google white-text mr-4"></i>
                    </a>
                    <a href="#" class="fb-ic ml-0">
                        <i class="fa fa-vk white-text mr-4"></i>
                    </a>
                    <a href="#" class="fb-ic ml-0">
                        <i class="fa fa-instagram white-text mr-4"></i>
                    </a>
                    <a href="#" class="fb-ic ml-0">
                        <i class="fa fa-telegram white-text mr-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
