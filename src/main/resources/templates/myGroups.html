<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Мои группы</title>
  <link rel="stylesheet" th:href="@{/css/user.css}" href="../static/css/user.css">
</head>
<body>
<header>
  <p><a href="/"><em class="logo">Social network</em></a></p>
  <div th:if="${currentUser != null}" class="logout">
    <form action="/logout" method="get">
      <input type="submit" value="Выход">
    </form>
  </div>
</header>
<div class="menu">
  <ul>
    <li><a class="active" href="/search">Поиск</a></li>
  </ul>
  <ul th:if="${currentUser != null}">
    <li><a class="active" th:href="'/users/' + ${currentUser.id}" href="/">Моя страница</a></li>
    <li><a th:href="'/friends/' + ${currentUser.id}" href="/">Друзья</a></li>
    <li><a href="/communities">Группы</a></li>
    <li><a href="/messages">Сообщения</a></li>
    <li><a href="#about">Фотографии</a></li>
  </ul>
  <div>
    <form th:if="${currentUser == null}" action="/" method="post">
      <input type="text" id="login" name="login" placeholder="E-mail">
      <br>
      <input type="password" id="pass" name="pass" placeholder="Пароль">
      <br>
      <input type="submit" value="Войти">
    </form>
  </div>
</div>
  <main class="messages-block">
    <a style="text-decoration: none;" href="/create-community">Создать группу</a>
    <form class="new-message" method="get">
      <span th:if="${param.value != null}">
        <input th:value="${param.value}" type="text" id="value" name="value" placeholder="Введите имя пользователя или его часть" />
      </span>
      <span th:if="${param.value == null}">
        <input type="text" id="value" name="value" placeholder="Введите имя пользователя или его часть" />
      </span>
      <input type="submit" value="Найти">
    </form>
    <div th:if="${!myCommunities.isEmpty()}">
      <h3>Мои группы:</h3>
      <div style="height: auto; border: none;" class="convers-content">
        <div th:each="community : ${myCommunities}" class="global-user">
          <a th:text="${community.title}" th:href="'/communities/public/' + ${community.id}" class="friends-name">Владислав Ефимчик</a>
          <p th:text="${community.description}" class="part-of-message">Some message</p>
        </div>
      </div>
      <div style="margin-top: 50px;"></div>
    </div>
    <h3>Глобальный поиск:</h3>
    <div style="height: auto; border: none;" class="convers-content">
      <div th:each="community : ${allCommunities}" class="global-user">
        <a th:text="${community.title}" th:href="'/communities/public/' + ${community.id}" class="friends-name">Владислав Ефимчик</a>
        <p th:text="${community.description}" class="part-of-message">Some message</p>
      </div>
    </div>
  </main>
</body>
</html>
