<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать группу</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" media="all">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#av')
                        .attr('src', e.target.result)
                        .width(100)
                        .height(100);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>
<body>
    <main class="sign fadeIn">
        <div>
            <h1 id="hello">Создать группу</h1>
            <div class="info">
                <img id="av" src="#" alt="Ваш Аватар" />
                <form action="/create-community" method="post" enctype="multipart/form-data">
                    <div class="clue">
                        <label for="avatar">Выберите фото</label>
                    </div>
                    <div>
                        <input onchange="readURL(this);" type="file" id="avatar" name="avatar" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="clue">
                        <label for="title">Название</label>
                    </div>
                    <div>
                        <input type="text" id="title" name="title" maxlength="63" required="required">
                    </div>
                    <div class="clue">
                        <label for="description">Описание</label>
                    </div>
                    <div>
                        <textarea style="max-height: 50px; max-width: 167px; min-height: 50px; min-width: 167px;" id="description" name="description" minlength="1" maxlength="63"></textarea>
                    </div>
                    <input type="submit" value="Подтвердить">
                </form>
            </div>
       </div>
   </main> 
</body>
</html>
