<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Переписка</title>
  <link rel="stylesheet" th:href="@{/css/user.css}" href="../static/css/user.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
  <script defer type="text/javascript" th:src="@{/js/post.js}" src="../static/js/post.js"></script>
</head>
<body>
  <header>
    <p><a href="/"><em class="logo">Social network</em></a></p>
    <div class="logout">
      <form action="/logout" method="get">
        <input type="submit" value="Выход">
      </form>
    </div>
  </header>
  <div class="menu">
    <ul>
      <li><a class="active" href="/search">Поиск</a></li>
      <li><a class="active" th:href="'/users/' + ${currentUser.id}" href="/">Моя страница</a></li>
      <li><a th:href="'/friends/' + ${currentUser.id}" href="/">Друзья</a></li>
      <li><a href="/communities">Группы</a></li>
      <li><a href="/news">Новости</a></li>
      <li><a href="/messages">Сообщения</a></li>
      <li><a th:href="'/albums/' + ${currentUser.id}">Фотографии</a></li>
    </ul>
  </div>
  <main class="messages-block">
    <a th:href="'/users/' + ${opponent.id}" class="convers-opponent" th:text="${opponent.name} + ' ' + ${opponent.surname}">Владислав Ефимчик</a>
    <form class="new-message new-post">
      <textarea id="content" name="content" maxlength="255" minlength="1" required="required"></textarea>
      <input th:onclick="'newPost(`conversations`, ' + ${opponent.id} + ')'" type="button" value="Отправить">
    </form>
    <div class="convers-content">
      <div th:each="message : ${messages}">
        <div th:if="${message.from.id == currentUser.id}" class="my-message">
          <p th:text="${message.content}"></p>
        </div>
        <div th:if="${message.to.id == currentUser.id}" class="opponents-message">
          <p th:text="${message.content}"></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
